{% extends "base_generic.html" %}


{% block content %}
<div>
      <div class="wrapper">
            <h2 class="title is-4">Patient Data</h2>
            <form action="/post_create/" method="post">
                  {% csrf_token %}
                  
                  <div class="field">
                        <label class="label" for="patient_id">Patient ID</label>
                        <!-- <input class="input" type="text" name="patient_id" id="patient_id" value="Auto Assign" required> -->
                        <div class="control">
                              <input class="input" type="text" name="patient_id" id="patient_id" required>
                        </div>
                  </div>
                  <div class="field">
                        <label class="label" for="fullname">Full Name</label>
                        <!-- <input class="input" type="text" name="fullname" id="fullname" value="Full Name"> -->
                        <div class="control">                        
                              <input class="input" type="text" name="fullname" id="fullname">
                        </div>
                  </div>
                  <div class="field">
                        <label class="label" for="email">Email Address</label>
                        <div class="control">
                              
                              <input class="input" type="email" name="email" id="email" placeholder="john@gmail.com">
                        </div>
                  </div>
                  <div class="field">
                        <label class="label" for="address">Address</label>
                        <div class="control">
                              <input class="input" type="text" name="address" id="address">
                        </div>
                  </div>
                  <div class="field">
                        <label class="label" for="age">Age</label>
                        <div class="control">
                              <input class="input" type="number" name="age" id="age">
                        </div>
                  </div>
                  <div class="field">
                        <label class="label" for="dateofbirthvisit">Date of Birth</label>
                        <div class="control">
                              <input class="input" type="date" name="dob" id="dateofbirthvisit">
                        </div>
                  </div>
                  <div class="field">
                        <label class="label" for="phone">Contact Number</label>
                        <div class="control">
                              <input class="input" type="tel" name="phone" id="phone" value="0772202200">
                        </div>
                  </div>
                  <div class="field">
                        <label class="label" for="dateoffirstvisit">Date of First Visit</label>
                        <div class="control">
                              <input class="input" type="date" name="dateoffirstvisit" id="dateoffirstvisit">
                        </div>
                  </div>
                  
                  <h4 class="title is-4">Medical Data</h3>
                  <!-- Medical Data -->
                  
                  <div class="field">
                        <label class="label" for="height">Height</label>
                        <div class="control">
                              <input class="input" type="number" name="height" id="height">
                        </div>
                  </div>
                  <div class="field">
                        <label class="label" for="weight">Weight</label>
                        <div class="control">
                              <input class="input" type="number" name="weight" id="weight">
                        </div>
                  </div>
                  <div class="field">
                        <label class="label" for="bmi">BMI</label>
                        <div class="control">
                              <input class="input" type="number" name="bmi" id="bmi">
                        </div>
                  </div>
                  <div class="field">
                        <label class="label" for="dateoflastvisit">Date of Last Visit</label>
                        <div class="control">
                              <input class="input" type="date" name="dateoflastvisit" id="dateoflastvisit">
                        </div>
                  </div>
                  <div class="field full">
                        <label class="label" for="medicalhistory">Medical History</label>
                        <div class="control">
                              <textarea class="input" name="medicalhistory" rows="5" id="medicalhistory"></textarea>
                        </div>
                  </div>
                  
                  <h3 class="title is-4">Diabetic Related Data</h3>
                  
                  <!-- Diabetic Specific Data -->
                  <div class="field">
                        <label class="label" for="diabetictype">Diabetic Type</label>
                        <div class="control">
                              <input class="input" type="text" name="diabetictype" id="diabetictype">
                        </div>
                  </div>
                  <div class="field">
                        <label class="label" for="dateofidentification">Date of Identification</label>
                        <div class="control">
                              <input class="input" type="date" name="dateofidentification" id="dateofidentification">
                        </div>
                  </div>
                  <div class="field">
                        <label class="label" for="dfucondition">DFU Condition</label>
                        <div class="control">
                              <input class="input" type="text" name="dfucondition" id="dfucondition">
                        </div>
                  </div>
                  
                  <br/>
                  <button class="ui button is-success" type="submit">Submit</button>
                  
            </form>
            
            
      </div>
</div>
{% endblock %}
