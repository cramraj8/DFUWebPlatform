{% if messg %}
<script>
    alert('{{ messg }}');
</script>
{% endif %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign</title>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/signin.css' %}">


</head>
<body>




    <!-- <div id="login_div" class="main-div" align="center"> -->
    <div id="login_div" class="main-div">
        <h3>DFU Web Login </h3>

        <form action="/postsign/" method="post">


            {% csrf_token %}
            <label>Email :</label>
                <input type="email" name="email" placeholder="Email..." id="email_id">
                <br><br>
            <label>Password:</label>
                <input type="password" name="pass" placeholder="Password..." id="password_id">
                <br><br>

            <div class="submit_button">
                <!-- <input type="submit" value="Sign In to Account"> -->
                <button type="submit">Sign In to Account</button>
                <button type="button" onclick="location.href='{% url 'signin' %}'">Sign Up</button>
            </div>


        </form>

    </div>



</body>
</html>
